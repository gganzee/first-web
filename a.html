<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #00592D;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #00592D;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #472;
        }
        .hero {
            background-image: url('cafe.jpg'); /* 배경 이미지 URL */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .menu-item {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
        }
        .menu-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>gaeun's Cafe</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <h1>Delicious Coffee & Snacks</h1>
    </div>
    <div class="content" id="menu">
        <h2>Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="coffee.jpg" alt="Coffee">
                <h3>Coffee</h3>
                <p>Rich and smooth coffee brewed to perfection.</p>
            </div>
            <div class="menu-item">
                <img src="cake.jpg" alt="Cake">
                <h3>Cake</h3>
                <p>Delicious homemade cakes with a variety of flavors.</p>
            </div>
            <div class="menu-item">
                <img src="sandwich.jpg" alt="Sandwich">
                <h3>Sandwich</h3>
                <p>Freshly made sandwiches with the finest ingredients.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
